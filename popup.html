<!doctype html>
<html>

<head>
	<title>Hello World Extension</title>
	<script src="popup.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>
<style>
	section{
		width: 200px;
	}
	#pagetitle{
		border: 1px solid #eee;
		border-radius: 5px;
		padding: 5px;
		margin-top: 10px;
	}
	input{
		padding: 2px;
		width: 100%;
	}
	.flex{
		display: inline-flex;
		width: 100%;
	}
	.keyword-input{
		margin-bottom: 10px;
	}
	#go,#stop{
		width: 50%;
		padding: 10px;
	}
	#go{
		background: #76de76;
	}
	#stop{
		background: #ff6961;
	}
</style>

<body>
	<section>
		<h3>AutoClicker!</h1>
		<div class="flex keyword-input">
			<input type="text" id="keyword" placeholder="Enter keyword" name="keyword">
			<button id="keywordSubmit">GO</button>
		</div>
		<div class="flex">
			<button id="go">Run</button>
			<button id="stop">Stop</button>
		</div>
		<div id='pagetitle'>Awaiting keyword</div>
	</section>
	<script src="/popup.js" type="text/javascript"></script>
</body>
